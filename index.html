<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator</title>
  </head>
  <body>

  	<div class="container">
  		<div class="row">
  			<div class="col-md">
  				  	<div class="calculator">
	<form action="" name="calculator">
		<input type="text" name="screen" disabled>
		<hr>
		<input type="button" value="C" class="orange" onclick="calculator.screen.value = ''">
		<input type="button" value="/" class="blue" onclick="calculator.screen.value += '/'">
		<input type="button" value="*" class="blue" onclick="calculator.screen.value += '*'">
		<input type="button" value="&larr;" class="orange" onclick="calculator.screen.value = calculator.screen.value.slice(0,-1)">
		<br>

		<input type="button" value="7" onclick="calculator.screen.value += '7'">
		<input type="button" value="8"onclick="calculator.screen.value += '8'">
		<input type="button" value="8"onclick="calculator.screen.value += '9'">
		<input type="button" value="-" class="blue"onclick="calculator.screen.value += '-'">
		<br>

		<input type="button" value="4" onclick="calculator.screen.value += '4'">
		<input type="button" value="5" onclick="calculator.screen.value += '5'">
		<input type="button" value="6" onclick="calculator.screen.value += '6'">
		<input type="button" value="+" class="blue" onclick="calculator.screen.value += '+'">
		<br>

		<input type="button" value="1" onclick="calculator.screen.value += '1'">
		<input type="button" value="2" onclick="calculator.screen.value += '2'">
		<input type="button" value="3" onclick="calculator.screen.value += '3'">
		<input type="button" value="=" class="blue hdouble" onclick="calculator.screen.value = eval(calculator.screen.value)">
		<br>

		<input type="button" value="0" class="double" onclick="calculator.screen.value += '0'">
		<input type="button" value="." onclick="calculator.screen.value += '.'">
		<br>	
	</form>
</div>
  			</div>									
  		</div>
  	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
  </body>
</html>
